<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <form action="{% url 'Cadastro' %}" method="post">
            {% csrf_token %}
            <h1>Reserve seu Filme!</h1>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome Completo..."> <br>
            <label for="fone">Numero de Tel.(DDD)</label>
            <input type="number" minlength="11" maxlength="11" id="fone" name="fone"
                placeholder="Nuemro de Telefone...">
            <br>
            <label for="filme">Filme</label>
            <select name="filme" id="filme">
                <option value="padrao">padrao</option>
            </select>
            <label for="secao">Seção</label>
            <select name="secao" id="secao">
                <option value="8">8</option>
            </select>
            <label for="cadeira">Cadeira</label>
            <input type="number" name="cadeira" id="cadeira" placeholder="1-256">
            <button>enviar</button>
    </div>

    <script src="js/app.js"></script>
    </form>
</body>

</html>
